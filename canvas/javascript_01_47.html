<!DOCTYPE html>

        <title>Javascript 01</title>
        <meta charset="UTF-8">

    <body>
<script> 
function makeRandom(param1) {
    console.log(Math.floor(Math.random() * param1));
}
// 0 - 10 까지의 램덤 숫자를 출력
makeRandom(10);
// 0 - 100 까지의 램덤 숫자를 출력
makeRandom(100);
</script>
