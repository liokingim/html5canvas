<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>css 요소</title>
    <style>
        body { width: 400px;}
        h1 + h2 { color:red; }
        h1 ~ h2 { background-color:orange; }
        #software ~ h2 { background-color:yellowgreen; }
    </style>
    </head>
    <body>  
        <h1>워드프레스</h1>
        <h2>부트스트랩</h2>
        <h2 id="software">포토샵</h2>
        <h2>일러스트</h2>
    </body>
</html>
