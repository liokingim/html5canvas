<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Javascript 01</title>
        <meta charset="UTF-8">
    </head>
    <body>
<script> 
var a = 1;
var b = 2;
console.log(a);
console.log(a + b);
console.log(++a); // 증가
console.log(--b); // 감소
console.log(a++); // 증가
console.log(b--); // 감소
console.log(a);
console.log(b);
var c = "Hello";
var d = "world";
console.log(c);
console.log(c + " " + d);
</script>        
    </body>
</html>
