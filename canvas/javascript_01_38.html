<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Javascript 01</title>
        <meta charset="UTF-8">
    </head>
    <body>
<script> 
var a = 10;
var b = 20;
if (a === b) {
    console.log("a 와 b가 같습니다.");
} else if (a > b) {
    console.log("a 는 b보다 큽니다.");
} else {
    console.log("a 는 b보다 작습니다.");
} 
</script>        
    </body>
</html>
